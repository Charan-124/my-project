<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form>
        <p>
            <label>Name:</label><br>
            <input type="text" placeholder="Enter your full name" name="name" pattern="[A-Za-z\s]+" required>
        </p>

        <p>
            <label>Email:</label><br>
            <input type="email" placeholder="Enter your email" name="email" required>
        </p>

        <p>
            <label>Age:</label><br>
            <input type="number" placeholder="Enter your age" name="age" min="1" max="100" required>
        </p>

        <button type="submit">Register</button>
    </form>
</body>
</html>
